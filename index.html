<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <!-- Custom CSS File  -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="">
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-lg-4 col-md-6 col-12 my_calculator">
              <h1 class="text-center mb-2 mt-2">Calculator</h1>
                <div class="">
                <input class="mb-3 w-100" type="text"/>
            </div>    
                <div class="d-flex flex-row">
                    <button class="calc_buttons m-2">C</button>
                    <button class="calc_buttons m-2">%</button>
                    <button class="calc_buttons m-2">M+</button>
                    <button class="calc_buttons m-2">M-</button>
                </div>
                <div class="d-flex flex-row">
                    <button class="calc_buttons m-2">7</button>
                    <button class="calc_buttons m-2">8</button>
                    <button class="calc_buttons m-2">9</button>
                    <button class="calc_buttons m-2">*</button>
                </div>
                <div class="d-flex flex-row">
                    <button class="calc_buttons m-2">4</button>
                    <button class="calc_buttons m-2">5</button>
                    <button class="calc_buttons m-2">6</button>
                    <button class="calc_buttons m-2">/</button>
                </div>
                <div class="d-flex flex-row">
                    <button class="calc_buttons m-2">1</button>
                    <button class="calc_buttons m-2">2</button>
                    <button class="calc_buttons m-2">3</button>
                    <button class="calc_buttons m-2">+</button>
                </div>
                <div class="d-flex flex-row">
                    <button class="calc_buttons m-2">0</button>
                    <button class="calc_buttons m-2">.</button>
                    <button class="calc_buttons m-2">=</button>
                    <button class="calc_buttons m-2">-</button>
                </div>
            </div>
        </div>
    </div>
</div>



    <!-- Custom Javascript File  -->
    <script src="assets/js/script.js"></script>


    <!-- Bootstrap Files  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
